<script>
    var imagesPath = '../static/images/anomaly/2020_fall_normal_outliers';
    var featureImages = document.getElementById('feature-images');

    for (let i = 1; i <= 16; i++) {
        var img = document.createElement('img');
        img.src = `${imagesPath}/${i}.png`;
        img.alt = `Feature ${i}`;
        img.style.width = '100%';
        featureImages.appendChild(img);
    }
</script>
